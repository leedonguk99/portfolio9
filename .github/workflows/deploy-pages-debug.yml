name: Deploy to GitHub Pages (debug)

on:
  push:
    branches: [ main ]

jobs:
  deploy_debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Workspace diagnostics
        run: |
          echo "=== git version ==="
          git --version
          echo "=== git status ==="
          git status --show-stash --porcelain -b || true
          echo "=== git remote ==="
          git remote -v || true
          echo "=== git config ==="
          git config --list || true
          echo "=== git HEAD ==="
          git rev-parse --verify HEAD || true
          echo "=== ls workspace ==="
          ls -la

      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./

      - name: Artifact diagnostics
        run: |
          echo "=== Artifact workspace listing ==="
          ls -la
          echo "=== Disk usage ==="
          du -sh . || true
          echo "=== Show sample files ==="
          ls -la | head -n 20

      - name: Deploy
        uses: actions/deploy-pages@v1
